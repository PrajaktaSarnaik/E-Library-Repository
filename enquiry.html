<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Stylesheet CSS Link-->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Page Title -->
    <title>Logophile | Enquiry Page</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div>
            <a href="index.html">Logophile</a>
            <a href="index.html">Home</a>
            <a href="enquiry.html">Enquiry</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <!-- Main Website Section -->
    <main>
        <!-- Enquiry Form Section -->
        <section id="enquiryPage" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <!-- Form -->
                    <form id="enquiryForm" action="https://api.web3forms.com/submit" method="POST">
                        <h2>Enquiry Form</h2>
                        <p>Please send any questions through this form.</p>

                        <!-- Web3Forms Data -->
                        <input type="hidden" name="access_key" value="113d34b1-205f-4602-b3c3-011c0c412257">
                        <input type="hidden" name="subject" value="New Query from Logophile">

                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="enquiryName" class="form-label">Name:</label>
                                <input class="form-control input-box" id="enquiryName" name="enquiryName" type="text"
                                    placeholder="Enter name." required>
                            </div>

                            <div class="col-12 col-lg-6 mb-3">
                                <label for="enquiryEmail" class="form-label">Email Address:</label>
                                <input class="form-control input-box" id="enquiryEmail" name="enquiryEmail" type="email"
                                    placeholder="Enter email address." required>
                            </div>

                            <div class="col-12 col-lg-6 mb-3">
                                <label for="enquiryPhone" class="form-label">Phone Number:</label>
                                <input class="form-control input-box" id="enquiryPhone" name="enquiryPhone" type="tel"
                                    placeholder="Enter phone number." required>
                            </div>

                            <div class="col-12 col-lg-6 mb-3">
                                <label for="enquiryBook" class="form-label">Book Title:</label>
                                <input class="form-control input-box" id="enquiryBook" name="enquiryBook" type="text"
                                    placeholder="Enter book title" required>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="enquiryQuery" class="form-label">Query:</label>
                                <textarea class="form-control input-box" rows="6" id="enquiryQuery" name="enquiryQuery"
                                    placeholder="Enter query." required></textarea>
                            </div>
                        </div>

                        <button id="enquiryReset" type="reset" class="btn btn-submit">Reset</button>
                        <button id="enquirySubmit" type="submit" class="btn btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer></footer>

    <!-- Bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JavaScript Script Link -->
    <script src="assets/js/script.js"></script>

    <!-- FontAwesome Kit Link -->
    <script src="https://kit.fontawesome.com/d9a84054bd.js" crossorigin="anonymous"></script>
</body>

</html>
