<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Stylesheet CSS Link-->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Page Title -->
    <title>Logophile | Enquiry Page</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div>
            <a href="index.html">Logophile</a>
            <a href="index.html">Home</a>
            <a href="enquiry.html">Enquiry</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <!-- Main Website Section -->
    <main>
        <!-- Enquiry Form Section -->
        <section id="enquiry-form" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h2>Enquiry Form</h2>
                    <p>Please send any questions through this form.</p>
                    <form>
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input class="form-control" id="name" placeholder="Enter name.">
                            </div>

                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email Address:</label>
                                <input class="form-control" id="email" placeholder="Enter email address.">
                            </div>

                            <div class="col-12 col-lg-6 mb-3">
                                <label for="phone" class="form-label">Phone Number:</label>
                                <input class="form-control" id="phone" placeholder="Enter phone number.">
                            </div>

                            <div class="col-12 col-lg-6 mb-3">
                                <label for="bookName" class="form-label">Book Title:</label>
                                <input class="form-control" id="bookName" placeholder="Enter book title">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="query" class="form-label">Query:</label>
                                <textarea class="form-control" rows="6" id="query" placeholder="Enter query."></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer></footer>

    <!-- Bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- FontAwesome Kit Link -->
    <script src="https://kit.fontawesome.com/d9a84054bd.js" crossorigin="anonymous"></script>
</body>

</html>
